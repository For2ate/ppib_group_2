name: Deploy infrastructure with Ansible

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  deploy:
    name: Run Ansible deployment
    runs-on: self-hosted  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare vault password file
        env:
          VAULT_PASS: ${{ secrets.VAULT_PASS }}
        run: |
          echo "$VAULT_PASS" > ansible/.vault_pass.txt

      - name: Verify ansible.cfg is correct
        run: |
          cd ansible
          echo "Using ansible.cfg:"
          cat ansible.cfg

      - name: Prepare secrets
        run: |
          cd ansible
          mkdir secrets

      - name: Create vault secrets file from GitHub Secret
        env:
          VAULT_SECRETS_CONTENT: ${{ secrets.VAULT_SECRETS }}
        run: |
          cd ansible
          echo "$VAULT_SECRETS_CONTENT" > secrets/vault_secrets.yaml
          ansible-vault encrypt secrets/vault_secrets.yaml

      - name: Create vault users file from GitHub Secret
        env:
          VAULT_USERS_DATA_CONTENT: ${{ secrets.VAULT_USERS_DATA }}
        run: |
          cd ansible
          echo "$VAULT_USERS_DATA_CONTENT" > secrets/vault_users.yaml
          ansible-vault encrypt secrets/vault_users.yaml

      - name: Create data base vault file from GitHub Secret
        env:
          DB_SECRETS_CONTENT: ${{ secrets.DB_SECRETS }}
        run: |
          cd ansible
          echo "$DB_SECRETS_CONTENT" > secrets/db_secrets.yaml
          ansible-vault encrypt secrets/db_secrets.yaml

      - name: Run Ansible playbooks
        run: |
          cd ansible
          # Разворачиваем базовую систему
          ansible-playbook playbooks/base-setup.yaml
          # Управляем пользователями
          ansible-playbook playbooks/user-management.yaml
          # Настраиваем Docker
          ansible-playbook playbooks/docker-setup.yaml
          # Устанавливаем и настраиваем базу данных
          ansible-playbook playbooks/db-deploy.yaml
          # Устанавливаем и настраиваем Elgg
          ansible-playbook playbooks/elgg-deploy.yaml

      - name: Cleanup vault pass file
        run: rm -f ansible/.vault_pass.txt
